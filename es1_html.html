<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Contatto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Modulo di Contatto</h2>

    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" pattern="[A-Za-z]+" title="Il nome non deve contenere numeri" required>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" pattern="[A-Za-z]+" title="Il cognome non deve contenere numeri" required>

        <label for="telefono">Numero di Telefono:</label>
        <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" title="Il numero di telefono deve contenere 10 cifre numeriche" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="residenza">Residenza:</label>
        <input type="text" id="residenza" name="residenza" required>

        <input type="submit" value="Invia">
    </form>

</body>
</html>
